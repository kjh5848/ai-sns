<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>온보딩</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <div class="logo-badge"></div>
      SNS Buffer MVP
    </div>
    <nav class="nav">
      <a href="/">랜딩</a>
      <a href="/login/">로그인</a>
      <a href="/signup/">회원가입</a>
      <a href="/app/">앱</a>
    </nav>
    <a class="cta" href="/app/">대시보드</a>
  </header>

  <main class="container">
    <section class="hero">
      <div>
        <div class="tag">온보딩 페이지</div>
        <h1>Buffer 연결과 채널 연결 완료.</h1>
        <p>OAuth로 Buffer를 연결하고 사용할 채널을 선택합니다.</p>
        <div class="notice">상태/에러: OAuth 실패, 채널 연결 실패</div>
      </div>
      <div class="hero-card">
        <h3>주요 구성</h3>
        <div class="kv">
          <div>Buffer 연결 버튼</div>
          <div>OAuth 진행</div>
          <div>채널 선택/연결</div>
          <div>SNS 채널 선택</div>
          <div>플랜 안내</div>
          <div>무료 3개 제한</div>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>주요 액션</h2>
      <div class="grid">
        <div class="card">
          <h3>Buffer 연결</h3>
          <p>OAuth 연결 완료 후 채널 선택</p>
        </div>
        <div class="card">
          <h3>채널 추가</h3>
          <p>최대 3개 채널 연결</p>
        </div>
        <div class="card">
          <h3>대시보드 이동</h3>
          <p>설정 완료 후 `/app`으로 이동</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    온보딩 · 정적 페이지 템플릿
  </footer>
</body>
</html>
