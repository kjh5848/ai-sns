<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>분석</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <div class="logo-badge"></div>
      SNS Buffer MVP
    </div>
    <nav class="nav">
      <a href="/">랜딩</a>
      <a href="/app/">대시보드</a>
      <a href="/app/post/">게시물 작성</a>
      <a href="/app/schedule/">예약 캘린더</a>
    </nav>
    <a class="cta" href="/app/analytics/">기간 변경</a>
  </header>

  <main class="container">
    <div class="sidebar-layout">
      <aside class="sidebar">
        <a href="/app/">대시보드</a>
        <a href="/app/post/">게시물 작성</a>
        <a href="/app/schedule/">예약 캘린더</a>
        <a href="/app/accounts/">채널 연결</a>
        <a href="/app/library/">콘텐츠 라이브러리</a>
        <a class="active" href="/app/analytics/">분석</a>
        <a href="/app/settings/">설정</a>
        <a href="/app/billing/">결제/플랜</a>
      </aside>

      <section>
        <div class="tag">분석</div>
        <h1>간단한 성과 확인.</h1>
        <p>최근 7일/30일 성과와 채널별 발행 수를 확인합니다.</p>

        <section class="section">
          <h2>주요 구성</h2>
          <div class="grid">
            <div class="card">
              <h3>기간 선택</h3>
              <p>7일/30일</p>
            </div>
            <div class="card">
              <h3>채널별 발행 수</h3>
              <p>채널별 비교</p>
            </div>
            <div class="card">
              <h3>요일/시간 분석</h3>
              <p>가장 많이 발행한 요일/시간</p>
            </div>
          </div>
        </section>

        <section class="section">
          <h2>주요 액션</h2>
          <div class="grid">
            <div class="card">
              <h3>기간 변경</h3>
              <p>필터로 분석 범위 변경</p>
            </div>
          </div>
        </section>

        <section class="section">
          <h2>API</h2>
          <div class="kv">
            <div>GET /analytics/summary</div>
            <div>성과 요약</div>
          </div>
        </section>
      </section>
    </div>
  </main>

  <footer class="footer">
    분석 · 정적 페이지 템플릿
  </footer>

</html>
