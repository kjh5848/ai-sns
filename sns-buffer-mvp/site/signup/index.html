<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원가입</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <div class="logo-badge"></div>
      SNS Buffer MVP
    </div>
    <nav class="nav">
      <a href="/">랜딩</a>
      <a href="/login/">로그인</a>
      <a href="/onboarding/">온보딩</a>
      <a href="/app/">앱</a>
    </nav>
    <a class="cta" href="/signup/">무료로 시작</a>
  </header>

  <main class="container">
    <section class="hero">
      <div>
        <div class="tag">회원가입 페이지</div>
        <h1>신규 사용자 온보딩 시작.</h1>
        <p>이메일/비밀번호로 빠르게 계정을 생성하고 약관에 동의합니다.</p>
        <div class="notice">상태/에러: 중복 이메일, 약관 미동의</div>
      </div>
      <div class="hero-card">
        <h3>주요 구성</h3>
        <div class="kv">
          <div>이메일/비밀번호</div>
          <div>기본 가입 폼</div>
          <div>약관 동의</div>
          <div>필수 체크박스</div>
          <div>소셜 가입</div>
          <div>선택 옵션</div>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>주요 액션</h2>
      <div class="grid">
        <div class="card">
          <h3>회원가입</h3>
          <p>가입 후 `/onboarding`으로 이동</p>
        </div>
        <div class="card">
          <h3>로그인 이동</h3>
          <p>기존 사용자는 `/login`으로 이동</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    회원가입 · 정적 페이지 템플릿
  </footer>
</body>
</html>
