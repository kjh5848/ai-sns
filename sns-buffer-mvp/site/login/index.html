<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">
      <div class="logo-badge"></div>
      SNS Buffer MVP
    </div>
    <nav class="nav">
      <a href="/">랜딩</a>
      <a href="/signup/">회원가입</a>
      <a href="/onboarding/">온보딩</a>
      <a href="/app/">앱</a>
    </nav>
    <a class="cta" href="/signup/">무료로 시작</a>
  </header>

  <main class="container">
    <section class="hero">
      <div>
        <div class="tag">로그인 페이지</div>
        <h1>기존 사용자 진입.</h1>
        <p>이메일/비밀번호로 로그인하거나 소셜 로그인으로 빠르게 진입합니다.</p>
        <div class="notice">상태/에러: 인증 실패, 계정 미확인</div>
      </div>
      <div class="hero-card">
        <h3>주요 구성</h3>
        <div class="kv">
          <div>이메일/비밀번호</div>
          <div>기본 로그인 폼</div>
          <div>소셜 로그인</div>
          <div>선택 옵션</div>
          <div>비밀번호 재설정</div>
          <div>링크 제공</div>
        </div>
      </div>
    </section>

    <section class="section">
      <h2>주요 액션</h2>
      <div class="grid">
        <div class="card">
          <h3>로그인</h3>
          <p>정상 인증 후 `/app`으로 이동</p>
        </div>
        <div class="card">
          <h3>회원가입 이동</h3>
          <p>신규 사용자는 `/signup`으로 이동</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    로그인 · 정적 페이지 템플릿
  </footer>
</body>
</html>
