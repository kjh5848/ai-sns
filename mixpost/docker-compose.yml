version: '3.8'

services:
  mixpost:
    image: inovector/mixpost:latest
    container_name: mixpost_app
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      APP_URL: "http://localhost" # ë¡œì»¬ í…ŒìŠ¤íŠ¸ìš©, ì‹¤ì œ ìš´ì˜ ì‹œ ë„ë©”ì¸ìœ¼ë¡œ ë³€ê²½ í•„ìš”
      APP_KEY: "base64:4FthfKskPMkjhsM+HnsYlxrBQ5Ap/xNfre64zD52+Ho=" # ğŸ‘ˆ ìƒì„±ëœ í‚¤ ì…ë ¥
      DB_HOST: db
