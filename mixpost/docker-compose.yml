      REDIS_HOST: redis
      APP_TIMEZONE: "Asia/Seoul"
      # SMTP ì„¤ì • (ì„ íƒ ì‚¬í•­)
      MAIL_MAILER: smtp
      MAIL_HOST: smtp.gmail.com
      MAIL_PORT: 587
      MAIL_USERNAME: your_email@gmail.com
      MAIL_PASSWORD: your_app_password
      MAIL_ENCRYPTION: tls
      MAIL_FROM_ADDRESS: no-reply@mydomain.com
